<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <img src="/images/Logo.png" class="logo" alt="Logo de Alura">
      </div>
    </header>

    <main>
      <section class="seccion">
        <div>
          <textarea cols="30" rows="10" placeholder="Ingrese el texto aquí..." class="areatexto"></textarea>
          <div class="info-necesaria">
            <img src="/images/Vector.svg" class="vector" alt="Advertencia">
            <p>&nbsp; Solo se admiten letras minúsculas y sin acentos.</p>
          </div>
          <div class="botones">
            <button class="encripta-boton" onclick="encriptaboton()">Encriptar</button>
            <button class="desencripta-boton" onclick="desencriptaboton()">Desencriptar</button>
          </div>
        </div>
      </section>

      <section class="seccion">
        <div>
          <textarea cols="20" rows="10" id="pcnoencontrado" placeholder="Ningún mensaje fue encontrado, ingresa el texto que desees encriptar o desencriptar." class="mensajeencriptado"></textarea>
          <div>
            <button id="botoncopiar" class="copiartexto">Copiar</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="copyright">&#169; Rafaela Arias, página codificada para el Challenge One Codificador 5.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
